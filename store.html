<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store.html</title>
    <script src="./js/store.js" defer></script>
</head>

<body>
    <h1>Store</h1>
    <form id="storing-form">
        <label for="word">Please Store A Word:</label>
        <br>
        <input type="text" id="word" name="word" required>
        <br><br>
        <label for="definition">Word Definition:</label>
        <br>
        <textarea id="definition" name="definition" required></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <div id="result"></div>
</body>

</html>
